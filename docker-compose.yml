# Docker Compose for local development
version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - .:/app
    command: python app.py